<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>

<form method="post" action="/login">
    <span th:text="#{login.name}" />: <input type="text" name="id" /><br />
    <span th:text="#{login.password}" />: <input type="password" name="password" /><br />
    <input type="submit" />
</form>
<a href="/oauth2/authorization/google">구글 로그인</a>
</body>
</html>
